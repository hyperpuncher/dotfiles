general {
    gaps_in = 2
    gaps_out = 4
    border_size = 3
	col.inactive_border = rgba(0,0,0,170)
	col.active_border = rgba(255,255,255,170)
}

#      _                          _   _
#   __| | ___  ___ ___  _ __ __ _| |_(_) ___  _ __
#  / _` |/ _ \/ __/ _ \| '__/ _` | __| |/ _ \| '_ \
