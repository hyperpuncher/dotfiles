input {
    kb_layout = us,ru
    kb_options = grp:rctrl_toggle
    follow_mouse = 1
    repeat_delay = 300
    repeat_rate = 40
    accel_profile = flat
    numlock_by_default = true
}

device {
    name = bastard-keyboards-charybdis-mini-(3x6)-pro-micro-1
    sensitivity = 0.5
}

device {
    name = nordic-2.4g-wireless-receiver-mouse
    sensitivity = 0
}

device {
    name = logitech-ergo-m575
    sensitivity = -0.5
}

