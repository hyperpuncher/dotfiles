#  \__,_|\___|\___\___/|_|  \__,_|\__|_|\___/|_| |_|

decoration {
    blur {
        enabled = true
        size = 4
        passes = 2
    }
    shadow {
        enabled = true
        range = 40
        render_power = 3
        color = rgba(00000050)
        offset = 0 5
        scale = 0.99
    }
    rounding = 9
    rounding_power = 2.25
}

#              _                 _   _
#   __ _ _ __ (_)_ __ ___   __ _| |_(_) ___  _ __
#  / _` | '_ \| | '_ ` _ \ / _` | __| |/ _ \| '_ \
