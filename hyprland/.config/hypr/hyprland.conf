windowrule {
  name = telegram
  match:class = org.telegram.desktop
  workspace = 3 silent
  pseudo = on
  size = 1002 1392
}

windowrule {
  name = mumble
  match:class = info.mumble.Mumble
  pseudo = on
  size = 773 498
}

windowrule {
  name = signal
  match:class = signal
  pseudo = on
  size = 874 1212
}

windowrule {
	name = blueman
	match:class = blueman-manager
	float = on
	center = on
	size = 529 344
}

windowrule {
	name = transmission
	match:class = com.transmissionbt.*
	pseudo = on
	size = 950 550
}

windowrule = match:class spotify, workspace 4
windowrule = match:class steam, workspace 5
windowrule = match:title ^(File Operation Progress)$, float on
windowrule = match:class ^(.*dev-linux-amd64)$, float on
windowrule = match:class ^(qemu-system-x86_64)$, tile on
windowrule = match:class ^(Vtk)$, tile on
windowrule = match:class foot, size 1416 1416

workspace = special:notes, on-created-empty:[pseudo; size 950 1200] foot -D ~/Documents/notes nvim
workspace = special:calculator, on-created-empty:[pseudo; size 700 800] foot numr

layerrule {
	name = rofi
	match:namespace = rofi
	blur = 1
	ignore_alpha = 0
	no_anim = true
}

