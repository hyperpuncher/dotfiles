include=~/.config/foot/themes/theme.ini
include=~/.config/foot/colorsheme.ini

[main]
term = xterm-256color
font = CaskaydiaMono Nerd Font:size=15
line-height = 21
pad = 7x4 center

[tweak]
box-drawing-base-thickness = 0.02

[scrollback]
indicator-position = none

[mouse-bindings]
primary-paste = none

[key-bindings]
primary-paste = none
clipboard-copy = Control+Insert
clipboard-paste = Shift+Insert
color-theme-toggle = Control+Shift+t
